<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Tailwind 3 Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-center">Todo App</h1>
      </header>

      <div class="mb-6">
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add a new todo" id="new-todo" />
      </div>

      <div class="mb-6">
        <ul id="todo-list" class="space-y-4">
          <!-- Todo items will be added here dynamically -->
        </ul>
      </div>

      <footer class="text-center text-gray-500">
        <p>&copy; 2023 Todo App. All rights reserved.</p>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
